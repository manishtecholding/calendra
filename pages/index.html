<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;500;600;700;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="./style.css"
        />
        <!-- Calendar -->
        <link
            rel="stylesheet"
            href="../theme-basic.css"
        />
        <!-- Calendar -->

        <link
            rel="stylesheet"
            href="../bootstrap.min.css"
        />
    </head>
    <body>
        <main>
            <div class="parent">
                <div></div>
                <div>Welcome <span id="user-email">User</span>!</div>
                <div class="action-panel">
                    <button
                        class="add-button"
                        data-bs-toggle="modal"
                        data-bs-target="#widgetSelector"
                    >
                        +
                    </button>
                </div>
            </div>

            <div id="calendar-parent">
                <div id="calendar"></div>
            </div>
        </main>

        <!-- Option Selector Modal -->
        <div
            class="modal fade"
            id="widgetSelector"
            tabindex="-1"
            aria-labelledby="widgetSelectorLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1
                            class="modal-title fs-5"
                            id="widgetSelectorLabel"
                        >
                            Which widget do you want to add?
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <ul
                            class="menu-list"
                            id="menu-list"
                        >
                            <li class="menu-item">Calendar</li>
                            <li class="menu-item">Jira</li>
                            <li class="menu-item">Todo</li>
                            <li class="menu-item">Notes</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Option Selector Modal -->

        <!-- Event List/Detail Modal -->
        <div
            class="modal fade"
            id="eventListModal"
            tabindex="-1"
            aria-labelledby="eventListModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header"><b>Event List</b></div>
                    <div
                        class="modal-body"
                        id="event-list-body"
                    ></div>

                    <div id="event-detail-body"></div>
                </div>
            </div>
        </div>
        <!-- Event List/Detail Modal -->

        <footer>
            <div class="logout-parent">
                <a id="logout-button">Logout</a>
            </div>
        </footer>
    </body>
    <script src="../bootstrap.bundle.min.js"></script>

    <!-- Calendar -->
    <script src="../bundle.js"></script>
    <!-- Calendar -->

    <script src="../pages/main.js"></script>
</html>
